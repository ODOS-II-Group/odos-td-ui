<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            Edit Building Information</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!building.buildingId">
            <label>ID</label>
            <input type="text" class="form-control" name="id"
                   [(ngModel)]="building.buildingId" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label">Building Name</label>
            <input type="text" class="form-control" name="fName" #buildingNameInput="ngModel"
                   [(ngModel)]="building.buildingName" maxlength="200">

            <div *ngIf="buildingNameInput && buildingNameInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="buildingNameInput.errors.maxlength">
                    This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>Building Description</label>
            <input type="text" class="form-control" name="buildingDesc" #buildingDescInput="ngModel"
                   [(ngModel)]="building.buildingDesc" maxlength="200">

            <div *ngIf="buildingDescInput.dirty && buildingDescInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="buildingDescInput.errors.maxlength"
                  >
                    This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span
           >Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
