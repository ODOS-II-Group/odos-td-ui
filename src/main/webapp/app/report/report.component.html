<div class="container">
    <div class="row">
        <h2 class="landing-title">
            REPORTS
        </h2>

    </div>
    <hr>
    <br>
    <br>
    <div class="container">
        <label style="font-weight: 500;">
            <strong> Buldings :</strong>
        </label>

        <select class="selectpicker" name="buldingOption" id="buldingOption" [(ngModel)]="buildingData" (ngModelChange)="onChangeBuilding($event)">
            <option [ngValue]="undefined" hidden selected> Select Bulding ... </option>
            <option selected="selected" *ngFor="let building of buildings" [ngValue]="building">
                {{ building.buildingName | uppercase }}
            </option>
        </select>
        <br>
        <br>

        <label style="font-weight: 500;">
            <strong>Conference Rooms :</strong>
        </label>

        <select class="selectpicker" name="conferenceRoomOption" id="conferenceRoomOption" [(ngModel)]="roomData" (ngModelChange)="onChangeRoom($event)">
            <option [ngValue]="undefined" hidden selected> Select Room ... </option>
            <option selected="selected" *ngFor="let room of selectedRoom"  [ngValue]="room">
                {{ room.roomName | uppercase }}
            </option>
        </select>

        <br>
        <br>

        <label style="display: block;text-align: center;">
           A report for occupancy and vacancy rate of conference room  <strong> {{ roomName }} </strong>
        </label>
        <p-chart type="bar" [data]="data"></p-chart>

    </div>
