<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel">
            Edit Equipment Information</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
            (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="equipment.equipmentId === 0">
            <label>ID</label>
            <input type="text" class="form-control" name="id" 
                   [(ngModel)]="equipment.equipmentId" readonly>
        </div>
        <div class="form-group">
            <label class="form-control-label">equipment Name</label>
            <input type="text" class="form-control" name="fName" #equipmentNameInput="ngModel"
                   [(ngModel)]="equipment.equipmentName" maxlength="200">

            <div *ngIf="equipmentNameInput && equipmentNameInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="equipmentNameInput.errors.maxlength">
                    This field cannot be longer than 200 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label>equipment Description</label>
            <input type="text" class="form-control" name="equipmentDesc" #equipmentDescInput="ngModel"
                   [(ngModel)]="equipment.equipmentDesc" maxlength="2000">

            <div *ngIf="equipmentDescInput.dirty && equipmentDescInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="equipmentDescInput.errors.maxlength">
                    This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span
           >Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-floppy-o"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
